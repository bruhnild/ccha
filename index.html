<html>
  <head>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <script src="https://cdn.maptiler.com/maplibre-gl-js/v1.13.0-rc.4/mapbox-gl.js"></script>
    <link
      href="https://cdn.maptiler.com/maplibre-gl-js/v1.13.0-rc.4/mapbox-gl.css"
      rel="stylesheet"
    />

    <style>
      #map {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>

    <script>
      //Appel et configuration de la carte

      var map = new mapboxgl.Map({
        container: "map",
        style:
          "https://geoserveis.icgc.cat/contextmaps/positron.json", //Fond de carte
        zoom: 10, // Zoom
        center: [1.6657, 42.7002], // Centrage
        // pitch: 60, // Inclinaison
        // bearing: -50, // Rotation
        minZoom: 8, // Zoom min
      });
    </script>
  </body>
</html>
