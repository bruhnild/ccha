<html>
  <head>
    <meta
      name="viewport"
      charset="utf-8" 
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <script src="https://cdn.maptiler.com/maplibre-gl-js/v1.13.0-rc.4/mapbox-gl.js"></script>
    <link
      href="https://cdn.maptiler.com/maplibre-gl-js/v1.13.0-rc.4/mapbox-gl.css"
      rel="stylesheet"
    />



     <style>


    body {
    margin: 0;
    padding: 0;
    max-width: 100vw; 
    overflow: hidden;
    max-height:100vh; 
    }

    #map {
    width: 100vw; 
    height:100vh; 
    margin: auto;  
    border-width:2px;
    border-style:outset;
    border-color:black;  
}

    ul {
        margin: 20px;
    }
    ul {
        margin: 10px; left:10px;
    }

    .input-color {
        position: relative;
    }

    .input-color input {
        padding-left: 60px; 
        border-style: dotted;
        border-color: white;     
        width: 300px;
    }

    .input-color .color-box {
        width: 40px;
        height: 22px;
        display: inline-block;
        position: absolute;
        left: 10px;
        top: 5px;
    }

/* Popups (adjustments to emulate Leaflet.js) */
@keyframes fadein {from {opacity: 0;} to {opacity: 1;}}
.mapboxgl-popup {animation: fadein 0.2s;}
.mapboxgl-popup-content {max-width: 350px; min-width: 50px; border-radius: 12px; padding: 13px 19px; box-shadow: 0 3px 14px rgba(0,0,0,0.4); min-width: 350px;}
.mapboxgl-popup-close-button {font-size: 16px; font-family: Tahoma, Verdana, sans-serif; color: #c3c3c3; font-weight: bold;}
.mapboxgl-popup-close-button:hover {color: #999; background-color: white; border-top-right-radius: 12px;}
body .mapboxgl-map {line-height: 1.4;}

  </style>
  </head>

  <body>
  <div id='map' class='map'>     </div>




<script src="main.js"></script>
</body>

</html>
